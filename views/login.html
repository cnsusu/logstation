{{define "login.html"}}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link href="/assets/login.css" rel="stylesheet">
</head>
<body>

<div class="login-container">
    <h2>Login</h2>
    <form id="loginForm">
        <div class="input-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" placeholder="Enter your username">
            <div class="error" id="usernameError">Username is required.</div>
        </div>
        <div class="input-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password">
            <div class="error" id="passwordError">Password is required.</div>
        </div>
        <button type="submit" class="submit-btn">Login</button>
    </form>
</div>

<script>
    document.getElementById("loginForm").addEventListener("submit", function(event) {
        event.preventDefault();

        // Get form inputs
        const username = document.getElementById("username").value.trim();
        const password = document.getElementById("password").value.trim();

        // Validate inputs
        let isValid = true;
        if (!username) {
            document.getElementById("usernameError").style.display = 'block';
            isValid = false;
        } else {
            document.getElementById("usernameError").style.display = 'none';
        }

        if (!password) {
            document.getElementById("passwordError").style.display = 'block';
            isValid = false;
        } else {
            document.getElementById("passwordError").style.display = 'none';
        }

        if (isValid) {
            // Submit form data to API (assuming the API is /api/login)
            const loginData = {
                username: username,
                password: password
            };

            fetch('/api/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(loginData)
            })
                .then(response => {
                    if (response.ok) {
                        return response.json();
                    } else {
                        throw new Error('Login failed.');
                    }
                })
                .then(data => {
                    alert('Login successful!');
                    // Redirect to another page or take further action here
                })
                .catch(error => {
                    alert(error.message);
                });
        }
    });
</script>

</body>
</html>
{{end}}
